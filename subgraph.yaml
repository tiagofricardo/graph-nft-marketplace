specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: goerli
    source:
      address: "0x32F8322bc2F6750d58b6E0B882847209EA130Cf3"
      abi: NftMarketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemList
        - ItemListed
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemList(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemList
        - event: ItemListed(indexed address,indexed address,uint256,uint256)
          handler: handleItemListed
      file: ./src/nft-marketplace.ts
